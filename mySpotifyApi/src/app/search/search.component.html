<div class="container">
    <h1>Need Music?</h1>
    <p class="lead">Use the ngSpotify app to find new releases and browse your favorite songs</p>
    <form>
      <div class="form-group">
        <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Search Music..."/>
      </div>
    </form>
    
    <div *ngIf="searchRes">
      <div *ngFor="let res of searchRes">
          <div class="card text-white">
              <div class="card-body"><a routerLink="/artist/{{res.id}}" routerLinkActive="active">{{res.name}}</a></div>
              <div class="card-body">
                <strong>Genres: </strong>
                <span *ngFor="let genre of res.genres">{{genre}}</span>
              </div>
          </div>
          <br/>
      </div>
    </div>
</div>
