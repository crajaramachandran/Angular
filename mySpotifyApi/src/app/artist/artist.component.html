<div *ngIf="artist">
  <header class="artist-header">
      <div *ngIf="artist.images.length > 0">
          <img class="artist-thumb rounded-circle" src="{{artist.images[0].url}}">
          <h1>{{artist.name}}</h1>
        </div> 
    <p *ngIf="artist.genres.length>0">
      Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span> 
    </p>
  </header>

  <div class="artist-albums">
    <div class="row">
        <div *ngFor="let album of albums">
            <div class="col-md-4">
                <div class="card" style="margin-bottom:20px;">
                    <div *ngIf="album.images.length>0">
                        <img class="album-thumb" src="{{album.images[0].url}}">
                        <h4 style="text-align: center">{{album.name}}</h4>
                        <a class="btn btn-default btn-block" routerLink="/album/{{album.id}}" routerLinkActive="active">Album details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

</div>
